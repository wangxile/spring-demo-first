#扫描包路径
scanPackage=com.wangxile.spring.framework
#切面表达式
pointCut=public.*com.wangxile.spring.demo.service..*Service..*(.*)
#切面类
aspectClass=com.wangxile.spring.framework.aspect.LogAspect
#切面前置通知
aspectBefore=before
#切面后置通知
aspectAfter=after
#切面异常通知
aspectAfterThrow=afterThrowing
#切面异常类型
aspectAfterThrowingName=java.lang.Exception
mapper.location=test.dao
db.driver=com.mysql.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8
db.username=root
db.password=root